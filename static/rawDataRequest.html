<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Historical Stock Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      /* Light blue-gray background */
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/homepage" class="text-2xl font-bold text-purple-600">Finet</a>
      <div class="flex items-center space-x-4">
        <a href="/homepage"
          class="bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300">
          Home
        </a>
        <a href="/logout"
          class="bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300">
          Logout
        </a>
      </div>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-12 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 md:p-10 w-full max-w-2xl">
      <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-4">
        Historical Stock Data
      </h1>
      <p class="text-center text-gray-600 mb-8 text-md sm:text-lg">
        Select a stock and a time period to view its historical performance.
      </p>

      <form action="/rawdatarequest" method="POST" class="space-y-8">

        <div>
          <label for="ticker" class="block text-xl font-semibold text-gray-700 mb-3">
            Select a Stock
          </label>
          <select id="ticker" name="stockSymbol" required
            class="w-full bg-white border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-200">
            <option value="" disabled selected>Choose a stock...</option>
            <option value="AAPL">Apple Inc.</option>
            <option value="MSFT">Microsoft Corp.</option>
            <option value="GOOGL">Alphabet Inc. (Google)</option>
            <option value="AMZN">Amazon.com, Inc.</option>
            <option value="NVDA">NVIDIA Corporation</option>
            <option value="TSLA">Tesla, Inc.</option>
            <option value="META">Meta Platforms, Inc.</option>
            <option value="JPM">JPMorgan Chase & Co.</option>
            <option value="JNJ">Johnson & Johnson</option>
            <option value="V">Visa Inc.</option>
            <option value="WMT">Walmart Inc.</option>
            <option value="UNH">UnitedHealth Group Incorporated</option>
            <option value="XOM">Exxon Mobil Corporation</option>
            <option value="BRK-B">Berkshire Hathaway Inc.</option>
          </select>
        </div>

        <div>
          <label for="period" class="block text-xl font-semibold text-gray-700 mb-3">
            Select Time Period
          </label>
          <select id="period" name="period" required
            class="w-full bg-white border border-gray-300 rounded-lg py-3 px-4 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 transition duration-200">
            <option value="1mo">1 Month</option>
            <option value="3mo">3 Months</option>
            <option value="6mo" selected>6 Months</option>
            <option value="1y">1 Year</option>
            <option value="5y">5 Years</option>
            <option value="max">Maximum</option>
          </select>
        </div>

        <div class="flex justify-center pt-6">
          <button type="submit" class="px-10 py-4 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700
                                focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75
                                transition duration-300 ease-in-out transform hover:scale-105">
            Get Data
          </button>
        </div>
      </form>
    </div>
  </main>

</body>

</html>
