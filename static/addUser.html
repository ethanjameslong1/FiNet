<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register New User</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Apply the Inter font globally */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-6">Register New Account</h1>
    <p class="text-gray-600 mb-8 text-md sm:text-lg">
      Create your new GoFiNet account here.
    </p>

    <form action="/adduser" method="POST" class="space-y-6">
      <div>
        <label for="username" class="block text-left text-gray-700 text-sm font-bold mb-2">
          Username:
        </label>
        <input type="text" id="username" name="username" placeholder="Choose a username"
          class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required>
      </div>

      <div>
        <label for="password" class="block text-left text-gray-700 text-sm font-bold mb-2">
          Password:
        </label>
        <input type="password" id="password" name="password" placeholder="Enter your password"
          class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center pt-2">
        <button type="submit" class="px-8 py-3 bg-blue-600 text-white font-bold rounded-full shadow-lg hover:bg-blue-700
                           focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75
                           transition duration-300 ease-in-out transform hover:scale-105">
          Register
        </button>
      </div>
    </form>

    <p class="mt-8 text-gray-600">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-300 ease-in-out">
        Log In
      </a>
    </p>

    <!-- Error Message Display (optional, for server-side errors) -->
    {{if .Error}}
    <div class="mt-8 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md" role="alert">
      <strong class="font-bold">Error:</strong>
      <span class="block sm:inline">{{.Error}}</span>
    </div>
    {{end}}
  </div>
</body>

</html>
