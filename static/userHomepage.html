<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Homepage - Stock Analysis</title>
  <!-- Tailwind CSS CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Header Navigation -->
  <header class="bg-white shadow-md">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-purple-600">Finet</a>
      <a href="/logout"
        class="bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300">
        Logout
      </a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-12">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800">Welcome, {{.UserData.Name}}!</h1>
      <p class="text-gray-600 mt-2">What would you like to do today?</p>
    </div>

    <!-- Feature Cards -->
    <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
      <!-- Raw Stock Data Card -->
      <div class="bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
        <div class="flex items-center justify-center h-16 w-16 bg-purple-100 rounded-full mb-6">
          <!-- SVG Icon for Data -->
          <svg class="h-8 w-8 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 17v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 17v-2a4 4 0 00-4-4h-2m8 6h2a4 4 0 004-4v-2a4 4 0 00-4-4h-2a4 4 0 00-4 4v2" />
          </svg>
        </div>
        <h3 class="text-2xl font-semibold text-gray-800 mb-3">Raw Stock Data</h3>
        <p class="text-gray-600 mb-6">
          Access and review unprocessed stock market data directly from the source.
        </p>
        <a href="/rawdatarequest" class="inline-block w-full text-center bg-gray-200 text-gray-800 font-medium py-3 px-6 rounded-md
          hover:bg-gray-300 transition duration-300"> <!-- create the raw data entry point -->
          Go to Raw Data
        </a>
      </div>

      <!-- Stock Analysis Card -->
      <div class="bg-white p-8 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
        <div class="flex items-center justify-center h-16 w-16 bg-purple-100 rounded-full mb-6">
          <!-- SVG Icon for Analysis -->
          <svg class="h-8 w-8 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
          </svg>
        </div>
        <h3 class="text-2xl font-semibold text-gray-800 mb-3">Stock Analysis</h3>
        <p class="text-gray-600 mb-6">
          Utilize our tools to perform in-depth analysis and generate predictive insights.
        </p>
        <a href="/stock"
          class="inline-block w-full text-center bg-purple-600 text-white font-medium py-3 px-6 rounded-md hover:bg-purple-700 transition duration-300">
          Go to Analysis
        </a>
      </div>
    </div>
  </main>

</body>

</html>
