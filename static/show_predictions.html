<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Predictions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">All Stored Predictions</h1>

    {{if .Predictions}}
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-3 px-4 border-b text-left text-sm font-semibold text-gray-700">Predictable Symbol</th>
            <th class="py-3 px-4 border-b text-left text-sm font-semibold text-gray-700">Predictor Symbol</th>
            <th class="py-3 px-4 border-b text-left text-sm font-semibold text-gray-700">Correlation</th>
            <th class="py-3 px-4 border-b text-left text-sm font-semibold text-gray-700">Prediction ID</th>
          </tr>
        </thead>
        <tbody>
          {{range .Predictions}}
          <tr class="hover:bg-gray-50">
            <td class="py-3 px-4 border-b text-gray-700">{{.PredictableSymbol}}</td>
            <td class="py-3 px-4 border-b text-gray-700">{{.PredictorSymbol}}</td>
            <td class="py-3 px-4 border-b text-gray-700">{{.Correlation}}</td>
            <td class="py-3 px-4 border-b text-gray-500 text-xs">{{.ID}}</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
    {{else}}
    <p class="text-center text-gray-600 py-8">No predictions found in the database.</p>
    {{end}}

    <div class="flex justify-center pt-8">
      <a href="/stock" class="px-8 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700
          focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75
          transition duration-300 ease-in-out transform hover:scale-105">
        Back to Analysis
      </a>
    </div>
  </div>
</body>

</html>
