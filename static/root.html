<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Apply the Inter font globally */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Welcome to Our Application!</h1>
    <p class="text-gray-600 mb-8 text-lg">
      This is your starting point. Please log in or register to continue.
    </p>
    <a href="/login"
      class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 mr-4">
      Go to Login
    </a>
    <a href="/adduser"
      class="inline-block bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75">
      Register
    </a>
  </div>
</body>

</html>
